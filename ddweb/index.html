<!DOCTYPE html>
<html> <!-- Home : DashBoard-->
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="./mainstyle.css" type="text/css" media="screen">
    <link rel="stylesheet" href="./dashboardstyle.css" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>HSM 장비 모니터링 시스템</title>
 </head>
 <body>
  <div class="header">
    <h4>HSM Monitoring System</h4>
  </div>
  <div class="subheader">
    <div class="clock" id="clock"><script src = "clock.js"></script></div>
    <div class="headbar2">
      <!-- logout button-->
      <form action="./login.html" method="POST">
        사용자 admin |
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button id="logout" type="submit">로그아웃</button>
      </form>
    </div>
  </div>
  <section>
    <div class="nav">
      <h4>메뉴</h4>
      <ul>
        <li><a class="navmenu" href="./index.html"><img src="./imgs/dashboard_white.png" width=30 /><img src="./imgs/dashboard_black.png" width=30 /><b> 대시보드</b></a></li>
        <li><a class="navmenu" href="./systemlog.html"><img src="./imgs/syslog_white.png" width=25 /><img src="./imgs/syslog_black.png" width=25 /><b> 시스템 로그</b></a></li>
        <li><a class="navmenu" href="./infohsm.html"><img src="./imgs/info_white.png" width=30 /><img src="./imgs/info_black.png" width=30 /><b> HSM 정보</b></a></li>
        <li><a class="navmenu" href="./infouser.html"><img src="./imgs/admin_white.png" width=30 /><img src="./imgs/admin_black.png" width=30 /><b> 시스템 관리자</b></a></li>
      </ul>
    </div>
    <div class="board" id="dashboard">
      <h3 class="subtitle">HSM 상태 모니터링 대시보드</h3>
      <div class="article hsm">
        <table class="hsmstattable">
          <tr>
            <td rowspan="2" style="width:130px">HSM 상태</td>
            <td><span id="hsmstatemoji"></span><span id="hsmstattxt">Online</span></td>
          </tr>
          <tr>
            <td><span id="hsmstatdetail"></span></td>
          </tr>
        </table>
      </div>
      <div class="article tamper">
        <table class="tampertable">
          <tr>
            <td rowspan="2" style="width:130px">이상 상태 감지</td>
            <td><span id="tamperemoji"></span><span id="tampertxt">Ok</span></td>
          </tr>
          <tr>
            <td><span id="tamperdetail"></span></td>
          </tr>
        </table>
      </div>
      <div class="article graph1">
        CPU 사용량<br>
        <br>
        <canvas id="myChart1" width="450" height="250"></canvas>
          <script>
            var ctx = document.getElementById('myChart1');
            var myChart = new Chart(ctx, {
                type: "line",
                data: {
                  labels: [
                    "2020-09-24 14:33:00",
                    "2020-09-24 14:33:30",
                    "2020-09-24 14:34:00",
                    "2020-09-24 14:34:30",
                    "2020-09-24 14:35:00",
                    "2020-09-24 14:35:30",
                    "2020-09-24 14:36:00",
                    "2020-09-24 14:36:30",
                    "2020-09-24 14:37:00",
                    "2020-09-24 14:37:30",
                    "2020-09-24 14:38:00",
                    "2020-09-24 14:38:30",
                    "2020-09-24 14:39:00"
                  ],
                  datasets: [{
                    data: [27.3, 52.2, 21.55, 13.00, 42.3, 51.5, 26.3, 28.7, 38, 29, 15.5, 21, 12],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                  }]
                },
                options: {
                  responsive: true,
                  legend: {
                    display: false
                  },
                  scales: {
                    yAxes: [{
                      ticks: {
                        beginAtZero: true
                      }
                    }]
                  },
                }
            });
          </script>
      </div>
      <div class="article graph2">
        거래량<br>
        <br>
        <canvas id="myChart2" width="450" height="250"></canvas>
        <script>
          var ctx = document.getElementById('myChart2');
          var myChart = new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: [
                    "2020-09-24 14:33:00",
                    "2020-09-24 14:33:30",
                    "2020-09-24 14:34:00",
                    "2020-09-24 14:34:30",
                    "2020-09-24 14:35:00",
                    "2020-09-24 14:35:30",
                    "2020-09-24 14:36:00",
                    "2020-09-24 14:36:30",
                    "2020-09-24 14:37:00",
                    "2020-09-24 14:37:30",
                    "2020-09-24 14:38:00",
                    "2020-09-24 14:38:30",
                    "2020-09-24 14:39:00"
                  ],
                  datasets: [{
                    data: [27.3, 52.2, 21.55, 13.00, 42.3, 51.5, 26.3, 28.7, 38, 29, 15.5, 21, 12],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                  }]
              },
              options: {
                responsive: true,
                legend: {
                    display: false
                },
                scales: {
                  yAxes: [{
                    ticks: {
                      beginAtZero: true
                    }
                  }]
                },
              }
          });
        </script>
      </div>
      
      <div class="article recenterror">
        <div id="stattitle">최근 시스템 문제 발생 분석<br></div>
        <div class="emoji" id="emoji"></div>
        <div class="statname" id="statname">SecurityProcessorWatchdog</div>
        <div class="stattime" id="stattime">발생 일시 : 2020-10-31 16:43</div>
        <div class="statdetail" id="statdetail"></div>
      </div>
      <script src="statuscheck.js"></script>
    </div>
  </section>
 </body>
</html>
