<!DOCTYPE html>
<html> <!-- HSM Equipment Information -->
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="./mainstyle.css" type="text/css" media="screen">
    <link rel="stylesheet" href="./tablestyle.css" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>HSM 장비 모니터링 시스템</title>
 </head>
 <body>
  <div class="header">
    <h4>HSM Monitoring System</h4>
  </div>
  <div class="subheader">
    <div class="clock" id="clock"><script src = "clock.js"></script></div>
    <div class="headbar2">
      <!-- logout button-->
      <form action="./login.html" method="POST">
        사용자 admin |
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button id="logout" type="submit">로그아웃</button>
      </form>
    </div>
  </div>
  <section>
    <div class="nav">
      <h4>메뉴</h4>
      <ul>
        <li><a href="./index.html"><b>대시보드</b></a></li>
        <li><a href="./systemlog.html"><b>시스템 로그</b></a></li>
        <li><a href="./infohsm.html"><b>HSM 정보</b></a></li>
        <li><a href="./infouser.html"><b>시스템 관리자</b></a></li>
      </ul>
    </div>
    <div class="board" id="hsminfo">
      <h4>HSM 정보</h4>
        <div class="searchbar">
          <form action="./infohsm.html">
            <table class="searchform">
              <tr>
                <td><label for="hsmtype">HSM 유형 </label><input type="text" id="hsmtype" name="hsmtype"></td>
                <td><label for="hsmip">HSM IP </label><input type="text" id="hsmip" name="hsmip"></td>
                <td><label for="useornot">사용 여부 </label>
                  <select id="useornot" name="useornot">
                    <option>사용</option>
                    <option>사용 중지</option>
                  </select>
                </td>
                <td><button type="submit" class="tablebutton">조회</button></td>
              </tr>
            </table>
          </form>
        </div>
        <div class="tablecontainer">
          <form action="./newequip.html"><button type="submit" class="tablebutton" id="register">신규 등록</button></form>
          <br>
          <table id="hsmtable">
          <thead>
          <tr>
            <th>#</th>
            <th>HSM 유형</th>
            <th>HSM IP</th>
            <th>서버 IP</th>
            <th>서버 PORT</th>
            <th>사용 여부</th>
            <th>등록자</th>
            <th>등록일시</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td>PAYSHIELD</td>
            <td>10.100.10.213</td>
            <td>101.111.22.333</td>
            <td>1500</td>
            <td>사용 중</td>
            <td>admin</td>
            <td>2020-09-24</td>
          </tr>
          </tbody>
        </table>
      </div>
     </article>
   </section>
 </body>
</html>
