<!DOCTYPE html>
<html> <!-- Home : DashBoard-->
 <head>
   <meta charset="utf-8">
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
   <link rel="stylesheet" href="./mainstyle.css"?after type="text/css" media="screen">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>HSM 장비 모니터링 시스템</title>
 </head>
 <body>
   <header>
     <h1>HSM Monitoring System</h1>
   </header>
   <section>
    <nav>
      <h1>MENU</h1>
      <a class="menu1" href="./dashboard.html"><b>Dashboard</b></a><br>
      <br>
      <a class="menu2" href="./log.html"><b>Log</b></a><br>
      <br>
      <a class="menu3" href="./settings.html"><b>System Setting</b></a><br>
      <br>
      <a class="menu4" href="./index.html"><b>Home</b></a><br>
   </nav>
     <article class="all_browsers">
       <h1>HSM Status Monitoring</h1>
       <table class="dashboard">
         <tr>
           <td>
             <article class="browser">
              <h3>HSM 상태</h3>
              <article class="dashimage">
                <h2>양호</h2>
              </article>
             </article>
           </td>
           <td>
            <article class="browser">
              <h3>CPU 상태</h3>
              <canvas id="myChart" width="400" height="300"></canvas>
              <script>
                var ctx = document.getElementById('myChart');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                          data: [12, 19, 3, 5, 2, 3],
                          backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                          ],
                          borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                          ],
                          borderWidth: 1
                        }]
                    },
                    options: {
                    responsive: false,
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                      },
                    }
                });
              </script>
            </article>
           </td>
         </tr>
         <tr>
           <td>
            <article class="browser">
              <h3>거래 현황</h3>
              <img src="./customerrate.PNG" height="200" width="450">
             </article>
           </td>
           <td>
            <article class="browser">
              <h3>TAMPER DATE</h3>
              불안정한 경우에 에러코드가 뜸
             </article>
           </td>
         </tr>
         <tr>
           <td>
            <article class="browser">
              <h3>TAMPER CAUSE</h3>
              불안정한 경우에 에러코드가 뜸
             </article>
           </td>
           <td>
            <article class="browser">
              <h3>TAMPER STATE</h3>
              불안정한 경우에 에러코드가 뜸
             </article>
           </td>
         </tr>
       </table>
     </article>
   </section>

   <footer>
     VITEC x Team DD
   </footer>
 </body>
</html>
