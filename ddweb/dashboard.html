         <tr>
           <td>
            <article class="browser">
              <h3>CPU 상태</h3>
              <canvas id="myChart" width="450" height="300"></canvas>
              <script>
                var ctx = document.getElementById('myChart');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [
                          "2020-09-24 14:33:00",
                          "2020-09-24 14:33:30",
                          "2020-09-24 14:34:00",
                          "2020-09-24 14:34:30",
                          "2020-09-24 14:35:00",

                          "2020-09-24 14:38:00",

                        datasets: [{

                          backgroundColor: 'rgba(255, 99, 132, 0.2)',
                          borderColor: 'rgba(255, 99, 132, 1)',
                          borderWidth: 1
                        }]
                    },
                    options: {
                    responsive: false,
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                      },
                    }
                });
              </script>
            </article>
           </td>
