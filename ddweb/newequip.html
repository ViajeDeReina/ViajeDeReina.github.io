<!DOCTYPE html>
<html> <!-- Register new HSM equipment -->
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="./mainstyle.css"?after type="text/css" media="screen">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>HSM 장비 모니터링 시스템</title>
 </head>
 <body>
    <header>
        <h1>HSM Monitoring System</h1>
    </header>
    <section>
        <nav>
            <h1>MENU</h1><br>
            <ul class="menus">
              <li><a class="menu5" href="./index.html"><b>Home</b></a></li>
              <li><a class="menu1" href="./dashboard.html"><b>Dashboard</b></a></li>
              <li><a class="menu2" href="./log.html"><b>Log</b></a></li>
              <li><a class="menu3" href="./settings.html"><b>User Information</b></a></li>
              <li><a class="menu4" href="./hsminfo.html"><b>HSM information</b></a></li>
            </ul>
        </nav>
        <article>
            <h1>Register new user account</h1>
            <div class="container">
                <form action="./hsminfo.html"><!--실제 사용시에는 form 안에 method="post" 추가할것. 임시 파일에선 삭제.-->
                    <div class="form-group">
                        <table>
                            <tr>
                                <td>HSM 유형</td>
                                <td><input type="text" id="adminId" name="adminId"></td>
                            </tr>
                            <tr>
                                <td>HSM IP</td>
                                <td><input type="password" id="password" name="password"></td>
                            </tr>
                            <tr>
                                <td>서버 IP</td>
                                <td><input type="text" id="name" name="name"></td>
                            </tr>
                            <tr>
                                <td>서버 PORT</td>
                                <td><input type="text" id="department" name="department"></td>
                            </tr>
                            <tr>
                                <td>사용 여부</td>
                                <td><input type="checkbox" id="use" name="use"> 사용</td>
                            </tr>
                            <tr>
                                <td>등록자</td>
                                <td><input type="text" id="approval" name="approval" placeholder="admin"></td>
                            </tr>
                            <tr>
                                <td>등록 일시</td>
                                <td><input type="text" id="registeredDate" name="registeredDate"></td>
                            </tr>
                        </table>
                        <!-- 그 외  실제 구현 시 승인한 사람과 승인 날짜는 각각 자동으로 admin / 시스템 시간이 들어갈 수 있게하고 별도 입력 x -->
                    </div>
                    <button type="submit">등록</button>
                </form>
            </div>
        </article>
    </section>

    <footer>
    VITEC x Team DD
    </footer>
</body>
</html>
