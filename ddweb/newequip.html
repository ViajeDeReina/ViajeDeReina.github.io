<!DOCTYPE html>
<html> <!-- New HSM registeration -->
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="./mainstyle.css" type="text/css" media="screen">
    <link rel="stylesheet" href="./registstyle.css" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>HSM 장비 모니터링 시스템</title>
  </head>
  <body>
  <div class="header">
    <h4>HSM Monitoring System</h4>
  </div>
  <div class="subheader">
    <div class="clock" id="clock"><script src = "clock.js"></script></div>
    <div class="headbar2">
      <!-- logout button-->
      <form action="./login.html" method="POST">
        사용자 admin |
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button id="logout" type="submit">로그아웃</button>
      </form>
    </div>
  </div>
  <section>
    <div class="nav">
      <h4>메뉴</h4>
      <ul>
        <li><a href="./index.html"><b>대시보드</b></a></li>
        <li><a href="./systemlog.html"><b>시스템 로그</b></a></li>
        <li><a href="./infohsm.html"><b>HSM 정보</b></a></li>
        <li><a href="./infouser.html"><b>시스템 관리자</b></a></li>
      </ul>
    </div>
    <div class="board" id="hsminfo">
      <h4>HSM 장비 신규 등록</h4>
      <script src="registrations.js"></script>
      <div class="registercontainer">
        <form onsubmit="return hsmcheckbeforesubmit();" action="./infohsm.html">
          <!--실제 사용시에는 form 안에 action="./infohsm" method="post" 추가할것. 임시 파일에선 삭제.-->
          <table>
            <tr>
              <td>HSM 유형</td>
              <td><input type="text" id="hsmtype" name="hsmtype"></td>
            </tr>
            <tr>
              <td>HSM IP</td>
              <td><input type="text" id="hsmip" name="hsmip"></td>
            </tr>
            <tr>
              <td>서버 IP</td>
              <td><input type="text" id="serverip" name="serverip"></td>
            </tr>
            <tr>
              <td>서버 PORT</td>
              <td><input type="text" id="serverport" name="serverport"></td>
            </tr>
            <tr>
              <td>사용 여부</td>
              <td><input type="checkbox" id="use" name="use"> 사용</td>
            </tr>
            <tr>
              <td>등록자</td>
              <td><input type="text" id="approval" name="approval" value="admin" readonly></td>
            </tr>
            <tr>
              <td>등록 일시</td>
              <td><input type="text" id="registeredDate" name="registeredDate" readonly><script src = "createinput.js"></script></td>
            </tr>
          </table>
          <!-- 그 외  실제 구현 시 승인한 사람과 승인 날짜는 각각 자동으로 admin / 시스템 시간이 들어갈 수 있게하고 별도 입력 x -->
          <br>
          <button type="submit" class="tablebutton">등록</button>
          <!-- 기능 구현 완료된 후 스크립트 수정 필요. 버튼 타입 섭밋 type="submit" 으로 수정.-->
        </form>
      </div>
      </div>
    </section>
  </body>
</html>
